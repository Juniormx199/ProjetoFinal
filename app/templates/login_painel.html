<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .erro{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <form class="form_login" method="POST" action="{{ url_for('imoveis.login') }}">
                <div class="mb-3">
                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario">
                    {% if erro_usuario %}
                    <p class="erro">{{erro_usuario}}</p>
                    {% endif %}
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
                    {% if erro_senha %}
                    <p class="erro">{{erro_senha}}</p>
                    {% endif %}
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{url_for('home.home')}}" class="btn btn-secondary">Voltar</a>
                    <input type="submit" value="Entrar" class="btn btn-primary" id="btn-entrar">
                </div>

            </form>
        </div>
    </div>
</body>

</html>
